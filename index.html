<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="book-display"></div>
    <button class="button" id="display-form">New Book</button>

    <form id="book-form">
        <span id="form-title">Enter A New Book:</span>
        <button id="close-form" type="button">X</button>
        <label for="title">Title: </label>
        <input type="text" id="title">

        <label for="author">Author: </label>
        <input type="text" id="author">

        <label for="pages">Pages: </label>
        <input type="number" id="pages">

        <label for="is-read">I've read it: </label>
        <select id="is-read">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button id="enter-form" type="button" onclick="addBookToLibrary()">Enter</button>
    </form>
<script src="main.js"></script>
</body>
</html>
